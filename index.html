<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Knowtation</title>
</head>

<body>
    <div class="header">
        Knowtation
    </div>
    <div id="container">
        <div class="left-col">
            <h1>Options</h1>
            <!-- <div id="gametype-options"> -->
                <!-- <h2>game type</h2> -->
                <!-- <input type="radio" name="gametype" value="rush" checked="checked"> -->
                <!-- <label for="rush">rush</label><br> -->
                <!-- <input type="radio" name="gametype" value="race"> -->
                <!-- <label for="race">race</label><br> -->
                <!-- <input type="radio" name="gametype" value="rapidfire"> -->
                <!-- <label for="rapidfire">rapidfire</label><br> -->
            <!-- </div> -->
            
            <div id="gameplay-options">
                <h2>Game Play</h2>
                <input type="radio" name="prompt" value="ranks">
                <label for="ranks">Ranks</label><br>
                <input type="radio" name="prompt" value="files">
                <label for="files">Files</label><br>
                <input type="radio" name="prompt" value="ranks-files">
                <label for="ranks-files">Ranks or Files</label><br>
                <input type="radio" name="prompt" value="squares">
                <label for="squares">Squares</label><br>
            </div>
            
            <div id="interface-options">
                <h2>Interface</h2>
                <input type="checkbox" name="overlay" value="overlay">
                <label for="overlay">Show overlay</label><br>
                <input type="checkbox" name="labels" value="labels">
                <label for="labels">Show board labels</label><br>
                <input type="checkbox" name="flash" value="flash">
                <label for="flash">Flash correct square</label><br>
            </div>
            <div id="board-options">
                <button id="grow">+</button>
                <button id="shrink">--</button>
            </div>
        </div>
        <div class="center-col">
            <div class="top-row">
                <button id="start-stop">START</button>
                <!-- <div id="timer">0:00</div> -->
                <div id="prompter-div">
                    <h1 id="prompter">Current: </h1>
                </div>
            </div>
            
            <div class="middle-row">
                <div class="board">
                    <div id="chessboard"></div>
                    <div id="overlay">
                        <div id="rankOL"></div>
                        <div id="fileOL"></div>
                    </div>
                </div>
            </div>
            <div class="bottom-row">
                
            </div>
        </div>
        <div class="right-col">
            <h1>Results</h1>
            <table id="results-table">
                <tr>
                    <th>#</th>
                    <th>Prompt</th>
                    <th>Guess</th>
                </tr>
                
            </table>
            <h2 id="score">0/0</h2>
        </div>
        <script src="ChessKnowtation.js"></script>
    </body>
    
    </html>
